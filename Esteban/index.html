<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Employee Management</title>
</head>
<body>
    <h1>Employee Management</h1>
    <div id="employee-table-container">
        <table id="employee-table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Puesto</th>
                    <th>Edad</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="employee-list">
                <!-- Aquí se mostrarán los datos ingresados por el usuario -->
            </tbody>
        </table>
    </div>
    <form id="add-edit-employee-form">
        <input type="text" id="employee-name" placeholder="Nombre del empleado" required>
        <input type="text" id="employee-position" placeholder="Puesto" required>
        <input type="number" id="employee-age" placeholder="Edad" required>
        <input type="date" id="employee-dob" required>
        <button type="button" id="submit-button">Agregar</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
